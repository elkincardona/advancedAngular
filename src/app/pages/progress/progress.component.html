<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress bar - {{average1}}</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="average1" aria-valuemin="0" aria-valuemax="100" [style.width]="average1 +'%'"></div>
                </div>

                <br/>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="average2" aria-valuemin="0" aria-valuemax="100" [style.width]="average2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment name="test" [average]="average1" (changeOut)="average1 = $event"></app-increment>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment name="test2" [average]="average2" (changeOut)="average2 = $event"></app-increment>
            </div>
        </div>
    </div>
</div>
