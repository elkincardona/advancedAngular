<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input [(ngModel)]="searchText" (keyup)="search(input.value)" type="text" class="form-control" placeholder="Search hospitals..">
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading...</strong>
            <br>
            <i class="fa fa-spinner fa-pulse fa-2x"></i>
            <br>
            <span>Wait please</span>
        </div>
    </div>

</div>



<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <button (click)="createHospital()" class="btn btn-primary">
                            <i class="fa fa-plus"></i>
                                                New Hospital
                                        </button>

                </div>
                <h3 class="card-title">Registered hospitals ( <small>{{totalHospitals}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitals">
                            <td class="w70"><img (click)="showModal(hospital._id)" style="cursor:pointer" [src]="hospital.image | image: 'hospital'" class="w50"> </td>
                            <td><input type="text" class="form-control" [(ngModel)]="hospital.name">
                            </td>
                            <td>
                                <button (click)="updateHospital(hospital)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                              </button>

                                <button (click)="removeHospital(hospital)" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="pagging(false)" class="btn btn-secondary">
                    Back
                </button>
                <button (click)="pagging(true)" class="btn btn-secondary">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
