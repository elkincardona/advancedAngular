<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let usr of users">
                            <td><img [src]="usr.image | image" class="w50"></td>
                            <td>{{usr.name}}</td>
                            <td>
                                <button class="btn btn-primary" routerLink="/users">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="users.length <= 0">No records</div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctors</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let doct of doctors">
                            <td><img [src]="doct.image | image: 'doctor'" class="w50"></td>
                            <td>{{doct.name}}</td>
                            <td>
                                <button class="btn btn-primary" [routerLink]="['/doctor', doct._id]">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="doctors.length <= 0">No records</div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitals</h4>

                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let hospt of hospitals">
                            <td><img [src]="hospt.image | image: 'hospital'" class="w50"></td>
                            <td>{{hospt.name}}</td>
                            <td>
                                <button class="btn btn-primary" routerLink="/hospitals">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitals.length <= 0">No records</div>

            </div>
        </div>
    </div>

</div>
