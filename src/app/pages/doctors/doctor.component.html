<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 *ngIf="doctor.name" class="box-title m-b-0">Doctor: {{doctor.name}} </h3>
            <p></p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #frm="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(frm)">
                        <div class="form-group">
                            <label>Doctor name</label>
                            <input [(ngModel)]="doctor.name" name="name" type="text" class="form-control" placeholder="Doctor name" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="doctor.hospital" (change)="changeHospital( $event.target.value )" name="hospital" class="form-control" required>
                              <option value="">Select hospital</option>
                              <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Save
                        </button>
                        <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-tittle m-b-0">Hospital </h4>
            <img class="imgHospital" [src]="hospital.image | image: 'hospital'" alt="">
        </div>

    </div>
    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h4 class="box-tittle m-b-0">Picture </h4>
            <img (click)="changePicture()" class="imgHospital" [src]="doctor.image | image: 'doctor'" alt="" style="cursor:pointer">
        </div>

    </div>

</div>
