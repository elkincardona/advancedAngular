<div class="blackBackground animated fadeIn" [ngClass]="_modalUploadService.hide">
    <div class="modal" style="display:block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="hideModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body text-center">

                    <img class="w150" *ngIf="imageTemp" [src]="imageTemp">
                    <img class="w150" *ngIf="!imageTemp" [src]="'xx' | image">
                    <input type="file" (change)="imageSelection( $event.target.files[0] )">


                </div>
                <div class="modal-footer">
                    <button [disabled]="!imageTemp" (click)="uploadImage()" type="button" class="btn btn-primary">Upload Image</button>
                    <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
