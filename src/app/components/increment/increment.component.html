<h3>
    {{leyend}} - {{average}}
</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>
    <input type="number" #txtProgressInput min="1" max="100" class="form-control" name="progressInput" [(ngModel)]="average" (ngModelChange)="onChanges( $event )">
    <div class="input-group-prepend">
        <button class="btn btn-primary" type="button" id="button-addon2" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
